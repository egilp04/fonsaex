<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonsaex</title>
    <link rel="icon" href="../../src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/src/img/logo.webp" />
      <nav>
        <a href="/index.html">Inicio</a>
        <a href="../about/about.html">Sobre Nosotros</a>
        <a href=" ./contact.html">Contacto</a>
      </nav>
    </header>
    <main>
      <h1>Formulario de Contacto</h1>
      <form
        name="form"
        id="form"
        class="form-container"
        method="post"
        action=""
      >
        <div class="input-container">
          <label for="username">Nombre</label>
          <input type="text" name="username" placeholder="nombre" />
        </div>

        <div class="input-container">
          <label for="surnames">Apellidos</label>
          <input type="text" name="surnames" placeholder="apellidos" />
        </div>

        <div class="input-container">
          <label for="telf">Teléfono</label>
          <input type="text" name="telf" placeholder="telefono" />
        </div>

        <div class="input-container">
          <label for="subject">Motivo</label>
          <input type="text" name="subject" placeholder="motivo" />
        </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="email" />
        </div>

        <div class="input-container">
          <label for="message">Mensaje</label>
          <textarea name="message" placeholder="Mensaje"></textarea>
        </div>

        <div class="contactPreference-container">
          <label for="contact">Preferencia de Contacto</label>
          <div class="checkbox-container">
            <div>
              <input
                type="checkbox"
                id="contact-email"
                name="contact-preference"
                value="email"
              />
              <label for="contact-email">Email</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="contact-phone"
                name="contact-preference"
                value="phone"
              />
              <label for="contact-phone">Teléfono</label>
            </div>
          </div>
        </div>

        <button>Enviar</button>
      </form>
    </main>
    <footer class="footer">
      <address>
        FONSAEX S.L. Calle Miraflores, 138, 06700 Villanueva de la Serena,
        Badajoz fonsaex@hotmail.com Tel.: 924840981
      </address>
    </footer>
  </body>
</html>
