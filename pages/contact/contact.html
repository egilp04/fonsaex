<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonsaex</title>
    <link rel="icon" href="../../src/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/src/img/logo.webp" />
      <nav>
        <a href="/index.html">Inicio</a>
        <a href="../about/about.html">Sobre Nosotros</a>
        <a href=" ./contact.html">Contacto</a>
      </nav>
    </header>
    <main>
      <h1>Formulario de Contacto</h1>
      <form
        name="form"
        id="form"
        class="form-container"
        method="post"
        action=""
      >
        <div class="input-container col-1">
          <label for="username">Nombre</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="nombre"
          />
        </div>

        <div class="input-container col-1">
          <label for="surnames">Apellidos</label>
          <input
            type="text"
            name="surnames"
            id="surnames"
            placeholder="apellidos"
          />
        </div>

        <div class="input-container col-1">
          <label for="telf">Teléfono de contacto</label>
          <input type="text" name="telf" id="telf" placeholder="telefono" />
        </div>

        <div class="input-container col-1">
          <label for="email">Correo de contacto</label>
          <input type="email" name="email" id="email" placeholder="email" />
        </div>

        <div class="input-container col-2">
          <label for="subject">Motivo</label>
          <input type="text" name="subject" id="subject" placeholder="motivo" />
        </div>

        <div class="input-container col-2">
          <label for="message">Mensaje</label>
          <textarea
            name="message"
            id="message"
            placeholder="Mensaje"
          ></textarea>
        </div>

        <div class="contactPreference-container col-2">
          <label for="contact">Preferencia de Contacto</label>
          <div class="checkbox-container" id="contact">
            <div>
              <input
                type="checkbox"
                id="contact-email"
                name="contact-email"
                value="email"
              />
              <label for="contact-email">Email</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="contact-phone"
                name="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Teléfono</label>
            </div>
          </div>
        </div>

        <button class="col-2">Enviar</button>
      </form>
    </main>
    <footer class="footer">
      <address>
        FONSAEX S.L. 
        Calle Miraflores, 138, 06700 Villanueva de la Serena, Badajoz 
        Email: fonsaex@hotmail.com
        Tel.: 924840981
      </address>
    </footer>
  </body>
</html>
